<!--
    Representado códigos de computador
    - <code>
        Partes genéricas de código.
    - <pre>
        Blocos de código, pois essa tag mantpem os espaços em branco
        e recuos que eu colocar no meu código.
-->

<pre>
    <code>
        document
            .querySelector("body")
    </code>
</pre>
