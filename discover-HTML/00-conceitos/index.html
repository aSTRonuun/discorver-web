<!--
    Hypertext Markup Language
-->

<!--
    Anatomia das tags
    - Abertura de tag
    - Fechamento de tag
    - Conteúdo
    - Elementos
-->
<h1>
    Titulo
</h1>

<!--
    Atributos HTML
    - informações extras
    - configurações
-->
<img src="imagem.png" alt="imagem">

<!--
    Atributos booleanos
    - não precisam de conteúdo
-->

<input type="text" disabled>

<!--
    Aspas
    - omissão
    - simples
    - dupla
-->

<a href="">  </a>

<!--
    Atributos globais mais utilizados
    - class             -> aplicar uma classe
    - contenteditable   -> conteudo editavel
    - data-* 
    - hidden            -> esconder tag
    - id                -> identificado unico
    - style             -> aplicando style no HTML
    - tabindex          -> ordem de seleção com o tab
    - tittle            -> titulo da tag
-->

<div class="carrinho" style="color: chartreuse;"  id="cart1" tabindex="1">
    conteúdo
</div>
<div style="color: blue;" tabindex="2">
    conteúdo
</div>
<div tabindex="3" title="Conteudo 3">
    conteúdo
</div>
